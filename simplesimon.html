<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="simplesimon.css">


</head>

<body class="container-fluid">

<h1>Simon Says</h1>

<div id="simonbox">

    <div class="col-md-2">
        <div id="blue" class="square" data-tile="blue">1</div>
        <div id="red" class="square" data-tile="red">2</div>
    </div>

    <div class="col-md-2">
        <div id="gold" class="square" data-tile="gold">3</div>
        <div id="pink" class="square" data-tile="pink">4</div>
    </div>

</div>

<div id="round"><h3>Round</h3></div>

<div>
    <button onclick="round()" id="start" class="btn btn-success">Play</button>
    <h3 id="watch"></h3>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
</script>

<script
        src="simon.js">


</script>




</body>
</html>
